<div class="wrapper style2">
    <div class="title">Scopus</div>
    <div id="main" class="container">
        <div class="row 150%">
            <div class="4u 12u(mobile)">
                <div id="sidebar">
                    <section class="box">
                        <ul>
                            <li ng-repeat="item in vm.lecturer | orderBy:'name'">
                                <a href="" ng-click="vm.loadInfo(item._id)">{{item.name}} {{item.surname}}</a>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
            <div class="8u 12u(mobile) important(mobile)">
                <div id="content">
                    <div class="row 150%">
                        <div class="6u 12u(mobile)" ng-repeat="item in vm.info">
                            <section class="box">
                                <header>
                                    <h2>{{item.name}}</h2>
                                </header>
                                <p>{{item.year}}</p>
                                <a href="" ng-click="vm.goInfo(item._id)" class="button style1">More</a>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
